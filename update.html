  <main class="container">
      <section class="info">
          <div class="user">
            <div class="profile-section">
              <div class="profile-picture" id="profile-picture">
                  <img src="assets\images\Profilepicture.jpg" alt="Profile Picture">
              </div>
              <form id="upload-form">
                  <div class="form-group">
                      <label for="image">Change Profile Picture:</label>
                      <input type="file" name="image" id="image">
                  </div>
                  <div class="form-group">
                    <button type="button" id="upload-btn" class="upload-btn">Upload</button>
                  </div>
              </form>
              <form id="update-profile-form">
                <h2>Update Profile</h2>
                <div class="form-group">
                  <label for="fullName">Full Name:</label>
                  <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                  <label for="contactNo">Phone Number:</label>
                  <input type="tel" id="contactNo" name="contactNo" required>
                </div>
                <div class="form-group">
                  <label for="emailId">Email ID:</label>
                  <input type="email" id="emailId" name="emailId" required>
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" id="password" name="Password" required>
                  </div>
                  <button type="submit" class="submit-btn">Update Profile</button>
              </form>
                 
              </div>
          </section>
